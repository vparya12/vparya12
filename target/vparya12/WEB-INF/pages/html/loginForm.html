<form name='loginForm' action="<c:url value='/j_spring_security_check' />" method='POST'>
<c:if test="${not empty error}">
	<div class="error"> ${error} </div>
</c:if>
<div class="labelClass">
<label>User Id<span class="requiredastrick">*</span> :</label>
<label>Password<span class="requiredastrick">*</span> :</label>
</div>
<div class="inputClass">
	
	<input type="text" id="username" name='username'/>
	<input type="password" id="password" name='password'/>
	<input type="hidden" name="${_csrf.parameterName}"	value="${_csrf.token}" />
</div>
<div class="buttonClass">
 	<input type="submit" value="Login" class="btn-primary"> 
 	<input type="reset" value="Clear" class="btn-primary">
	<input type="button" value="Close" class="btn-primary" onclick="closeOpenForm('loginForm','loginOverlay',this);">
</div>
</form>
